<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<div th:replace="fragments/navbar :: main-navbar"></div>

<div class="container">
    <h1 class="page_title">Home page</h1>
    <h1 class="page_title">Current Blogs</h1>
    <div id="postList">
        <div th:each="user : ${users}">
            <div> The blog
                "<span th:text="${user.getBlog_description()}"></span>"
                started on
                <span th:text="${user.getTime_stamp_String()}"></span></div>
        </div>
        <br>
    </div>
</div>
</body>
</html>
