<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<div th:replace="fragments/navbar :: main-navbar"></div>
<div class="container">
    <h1 class="page_title">Create an account</h1>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}" class="form-group">
        <label for="username">User name</label>
        <input id="username" th:field="*{username}"/>
        <br>
        <label for="details">Topic description</label>
        <input id="details" th:field="*{blog_description}"/>
        <br>
        <label for="blog_image">Blog Image</label>
        <input id="blog_image" th:field="*{blog_image}"/>
        <br>
        <label for="email">Email</label>
        <input id="email" th:field="*{email}"/>
        <br>
        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}"/>
        <br>
        <input value="Sign me up!" type="submit"/>
    </form>
</div>
</body>
</html>
