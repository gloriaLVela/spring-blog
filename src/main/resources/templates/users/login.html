<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Log In</title>
    <th:block th:replace="fragments/header :: main-header"/>
    <style>
        #mainDiv {
            background: url(/img/login.jpeg) no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body id="mainDiv" >
<div th:replace="fragments/navbar :: main-navbar"></div>
<div class="container" style="margin-top: 10em;" >
    <div class=" d-flex justify-content-center align-items-center" >
        <div class="card " style="width: 50%; ">

            <div class="page-title">Log In</div>
            <div th:if="${param.error}">
                Invalid Username and Password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class="card" style="border-color: white;">
                <form th:action="@{/login}" method="post" class="form-group">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" class="form-control" placeholder="user name"
                               th:required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" class="form-control"
                               th:required="required"/>
                    </div>
                    <input type="submit" value="Log In" class="btn btn-block btn-primary"/>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
