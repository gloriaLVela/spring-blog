<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Maintain Categories</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>

<!--Main Div-->

<!--Nav bar-->
<div th:replace="fragments/navbar :: main-navbar"></div>
<!--    Middle section-->
<div class="container">
    <section class="mt-5">

        <div class="page-title">Maintain Categories</div>
        <table class="table">
            <thead>
            <tr>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>

            </tr>
            </thead>
            <div th:each="category : ${categories}">
                <tr>
                    <td>
                        <label th:text="${category.description}"></label>
                    </td>
                    <td>
                        <form th:action="@{'/category/' + ${category.id} + '/edit'}" method="get"
                              th:object="${category}">
                            <input class="btn btn-warning white-text" type="submit" value="Update">
                        </form>
                    </td>
                    <td>
                        <form th:action="@{'/category/' + ${category.id} + '/delete'}" method="post"
                              th:object="${category}">
                            <input class="btn btn-danger " type="submit" value="Delete">
                        </form>
                    </td>
                </tr>
            </div>
        </table>
        <div>
            <form th:action="@{/category/add}" method="get">
                <input class="btn btn-success " type="submit" value="Add">
            </form>
        </div>
    </section>

</div>

</body>
</html>
