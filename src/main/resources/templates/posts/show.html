<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:fd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Display a post</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<div th:replace="fragments/navbar :: main-navbar"></div>
<!--Main Div-->
<div id="mainDiv" class="container">
    <!--    Card-->
    <div style="margin-top: 3em;">
        <div class="card">
            <div class="card inner-card">
                <div id="postColumn">
                    <div class="align-self-center text-capitalize">
                        <a th:href="@{'/posts/' + ${post.getId()}}">
                        <span class="text-capitalize">
                        <div class="post-title" th:text="${post.title.toLowerCase()}"></div>
                            </span>
                        </a>
                    </div>
                    <div class="img-container">
                        <img src="${post.getPicture_url())}"
                              th:src="${post.getPicture_url()}" id="imgPictureShow" />
                    </div>
                    <div class="improveReadAbility" style="margin-top: -4.5em; margin-bottom: 2em;">
                        &nbsp;Photo by:  <span th:text="${post.getPicture_credit()}" ></span>
                    </div>

                </div>
                <p class="mt-1" th:utext="${#strings.replace(post.body, newLineChar, '&lt;br /&gt;')}"
                   style="max-height: 250px; overflow: auto;"></p>
                <th:block th:if="${post.getCategories().size() > 0}">
                    <div class="section-title">Categories</div>
                    <th:block th:each="category : ${categories}">
                        <div th:text="${category.description}"></div>
                    </th:block>
                </th:block>
                <input type="hidden" name="id" th:value="${post.id}">
            </div>
        </div>
    </div>
</div>
</body>
</html>
