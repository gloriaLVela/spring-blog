<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Display a post</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<div id="mainDiv" class="container">
    <div th:replace="fragments/navbar :: main-navbar"></div>

    <div class="card">
        <div class="d-flex p-2 flex-row justify-content-around">
                    <span class="align-self-center text-capitalize">
                    <a th:href="@{'/posts/' + ${post.getId()}}">
                        <span class="text-capitalize">
                        <h2 th:text="${post.title.toLowerCase()}"></h2>
                            </span>
                    </a>
                </span>
            <img src="${post.getPicture_url())}"
                 th:src="${post.getPicture_url()}" id="imgPicture"/>
            <!--                    </div>-->
        </div>
<!--        <h1 class="card-title text-capitalize " th:text="${post.title.toLowerCase()}"></h1>-->
        <!--        <img class="card-img" src="${post.getPicture_url())}"-->
        <!--             th:src="${post.getPicture_url()}" id="imgPicture"/>-->

        <p th:text="${post.body}"/>
        <th:block th:if="${post.getCategories().size() > 0}">
            <div class="section-title">Categories</div>
            <th:block th:each="category : ${categories}">
                <div th:text="${category.description}"></div>
            </th:block>
        </th:block>
        <input type="hidden" name="id" th:value="${post.id}">
    </div>
</div>
</body>
</html>
